<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="/static/styles.css" rel="stylesheet"/>

        <title>Similarities</title>

    </head>
    <body>

        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Similarities</a>
        </nav>

        <div class="container-fluid">
            <div class="row">
                {% block body %}{% endblock %}
            </div>
        </div>
        <script>
        // Adds an event listener to the substrings radio input, so that when the user clicks on it a numerical input box appears
            let isSubstring = document.querySelector('#substrings');
            let numberInput = document.querySelector('#number');
             isSubstring.addEventListener("click", () => {
                 numberInput.setAttribute("type", "number");
             });

        // When a user clicks on the other 2 buttons, the numerical input box dissapears
            let inputs = document.querySelectorAll('#lines, #sentances');
            inputs.forEach(el =>
            el.addEventListener('click', () => {
                numberInput.setAttribute('type', 'hidden');
                numberInput.value = "";
            })
            );

        </script>
        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    </body>
</html>
