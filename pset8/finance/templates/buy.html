{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
  <form action="/buy" method="POST">
    <div class="form-group">
      <input required autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol (e.g. AAPL)" type="text">
    </div>
      <div class="form-group">
      <input required autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="number" min="1">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
  </form>
{% endblock %}
