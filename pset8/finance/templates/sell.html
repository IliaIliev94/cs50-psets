{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
  <form action="/sell" method="POST">
    <div class="form-group">
      <select required class="form-control" autofocus name="symbol">
        <option value="" disabled selected>Symbol</option>
        {% for value in stocks %}
          <option value="{{value["symbol"]}}">{{value["symbol"]}}</option>
        {% endfor %}
      </select>
    </div>
      <div class="form-group">
      <input required autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="number" min="1">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
  </form>
{% endblock %}
